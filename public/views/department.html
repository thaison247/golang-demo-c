{{define "title"}}
Management | {{index . "page-title"}}
{{end}}

{{define "header"}}
<link rel="stylesheet" href="dist/css/department_style.css">
{{end}}

{{define "content"}}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">DataTable with minimal features & hover style</h3>
                    </div>
                    <button id="add-dep-btn" type="button" class="btn btn-success add-dep-btn"><i
                            class="fas fa-plus-circle"></i> ADD
                        DEPARTMENT</button>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="departments_table" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Department name</th>
                                    <th>Department code</th>
                                    <th>Created at</th>
                                    <th>Operations</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
                <!-- Modal -->
                <div id="dep-modal" class="modal fade" id="detailModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit modal</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="dep-form">
                                    <div class="form-group">
                                        <input name="department_id" type="hidden" class="form-control"
                                            id="department_id" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="department_name">Department name</label>
                                        <input name="department_name" type="text" class="form-control"
                                            id="department_name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="department_code">Department code</label>
                                        <input name="department_code" type="text" class="form-control"
                                            id="department_code" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="created_at">Created At</label>
                                        <input name="created_at" type="text" class="form-control" id="created_at"
                                            readonly>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id="close-btn" type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close</button>
                                <button id="save-btn" type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- detail modal -->
                <!-- Modal -->
                <div id="add-dep-modal" class="modal fade" id="detailModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add Department</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="add-dep-form">
                                    <div class="form-group">
                                        <label for="department_name">Department name</label>
                                        <input name="department_name" type="text" class="form-control"
                                            id="input_department_name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="department_code">Department code</label>
                                        <input name="department_code" type="text" class="form-control"
                                            id="input_department_code" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id="add-dep-close-btn" type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close</button>
                                <button id="add-dep-submit-btn" type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- detail modal -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
{{end}}

{{define "config"}}
<!-- Working with APIs -->
<script src="dist/js/fetch_departments.js"></script>
<script src="dist/js/department_config.js"></script>
{{end}}
